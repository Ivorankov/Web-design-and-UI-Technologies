<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Windows calc</title>
    <link rel="stylesheet" href="calcstyle.css"/>
</head>
<body>
<header>
    <div></div>
</header>
<section>
    <div class="horizontal-alignment">
        <ul id="menu-items">
            <li><span>V</span>iew</li>
            <li><span>E</span>dit</li>
            <li><span>H</span>elp</li>
        </ul>
    </div>
    <div id="calc">
        <div id="display">
            <label><input type="text" value="8854455"/></label>
        </div>
        <div id="binary-numbers" class="horizontal-alignment">
            <ul>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
            </ul>
            <ul class="binaryDec-number">
                <li>63 </li>
                <li>47 </li>
                <li>31 </li>
            </ul>
            <ul>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
            </ul>
            <ul class="binaryDec-number">
                <li>31</li>
                <li>15</li>
                <li> 0</li>
            </ul>
        </div>
        <div id="calc-controls">
            <div id="side-controls">
                <div class="radio-div">
                    <form class="radio">
                        <ul>
                            <li><label><input type="radio" name="numSystem" value="hex"/>Hex</label></li>
                            <li><label><input type="radio" name="numSystem" value="dec"/>Dec</label></li>
                            <li><label><input type="radio" name="numSystem" value="oct"/>Oct</label></li>
                            <li><label><input type="radio" name="numSystem" value="bin"/>Bin</label></li>
                        </ul>
                    </form>
                </div>
                <div class="radio-div">
                    <form class="radio">
                        <ul>
                            <li><label><input type="radio" name="wordSize" value="qword"/>Qword</label></li>
                            <li><label><input type="radio" name="wordSize" value="dword"/>Dword</label></li>
                            <li><label><input type="radio" name="wordSize" value="word"/>Word</label></li>
                            <li><label><input type="radio" name="wordSize" value="byte"/>Byte</label></li>
                        </ul>
                    </form>
                </div>
            </div>
            <div id="keypad">
                <form class="from">
                    <div id="first-col">
                        <ul>
                            <li><input type="button" value=""/></li>
                            <li><input type="button" value="("/></li>
                            <li><input type="button" value="Rol"/></li>
                            <li><input type="button" value="Or"/></li>
                            <li><input type="button" value="Lsh"/></li>
                            <li><input type="button" value="Not"/></li>
                        </ul>
                    </div>
                    <div id="second-col">
                        <ul>
                            <li><input type="button" value="Mod"/></li>
                            <li><input type="button" value=")"/></li>
                            <li><input type="button" value="RoR"/></li>
                            <li><input type="button" value="Xor"/></li>
                            <li><input type="button" value="Rsh"/></li>
                            <li><input type="button" value="And"/></li>
                        </ul>
                    </div>
                    <div id="third-col">
                        <ul>
                            <li class="deactivated"><input type="button" value="A"/></li>
                            <li class="deactivated"><input type="button" value="B"/></li>
                            <li class="deactivated"><input type="button" value="C"/></li>
                            <li class="deactivated"><input type="button" value="D"/></li>
                            <li class="deactivated"><input type="button" value="E"/></li>
                            <li class="deactivated"><input type="button" value="F"/></li>
                        </ul>
                    </div>
                    <div id="forth-col">
                        <ul>
                            <li><input type="button" value="MC"/></li>
                            <li><input type="button" value="←"/></li>
                            <li class="numbers"><input type="button" value="7"/></li>
                            <li class="numbers"><input type="button" value="4"/></li>
                            <li class="numbers"><input type="button" value="1"/></li>
                            <li class="special numbers"><input type="button" value="0"/></li>
                        </ul>
                    </div>
                    <div id="fifth-col">
                        <ul>
                            <li><input type="button" value="MR"/></li>
                            <li><input type="button" value="CE"/></li>
                            <li class="numbers"><input type="button" value="8"/></li>
                            <li class="numbers"><input type="button" value="5"/></li>
                            <li class="numbers"><input type="button" value="2"/></li>
                        </ul>
                    </div>
                    <div id="sixth-col">
                        <ul>
                            <li><input type="button" value="MS"/></li>
                            <li><input type="button" value="C"/></li>
                            <li class="numbers"><input type="button" value="9"/></li>
                            <li class="numbers"><input type="button" value="6"/></li>
                            <li class="numbers"><input type="button" value="3"/></li>
                            <li class="deactivated"><input type="button" value="."/></li>
                        </ul>
                    </div>
                    <div id="seventh-col">
                        <ul>
                            <li><input type="button" value="M+"/></li>
                            <li><input type="button" value="±"/></li>
                            <li><input type="button" value="/"/></li>
                            <li><input type="button" value="*"/></li>
                            <li><input type="button" value="-"/></li>
                            <li><input type="button" value="+"/></li>
                        </ul>
                    </div>
                    <div id="eigth-col">
                        <ul>
                            <li><input type="button" value="M-"/></li>
                            <li class="deactivated"><input type="button" value="√"/></li>
                            <li class="deactivated"><input type="button" value="%"/></li>
                            <li class="deactivated"><input type="button" value="1/x"/></li>
                            <li class="special2"><input type="button" value="="/></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
